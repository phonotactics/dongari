    <div class="dongari_header">
        <div>
            <h1 class="dongari_logo">Dobong High School</h1>
        </div>
        <div class="dongari_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="dongari_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="dongari_header_nav">
                <span>Projects</span>
            </a>
            <a href="{% url 'subscribeapp:list' %}" class="dongari_header_nav">
                <span>Subscription</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="dongari_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="dongari_header_nav">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="dongari_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="dongari_header_nav">
                <span>logout</span>
            </a>
            {% endif %}
        </div>

    </div>
